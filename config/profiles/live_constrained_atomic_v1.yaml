name: "Constrained Production Atomic v1"
description: "受限生产 - Phase 2，$5/trade，最大仓位 $50，日损上限 $5"
version: "1.0.0"
tags:
  - live
  - phase-2
  - constrained-live
  - atomic-arbitrage
  - moderate

# ============================================================
# 核心配置 - Phase 2: 受限实盘
# ============================================================
DRY_RUN: false  # 实盘模式
TRADE_SIZE: "5"  # 每笔 $5（从 Phase 1 的 $2 增加）
MIN_PROFIT_THRESHOLD: "0.018"  # 1.8% 最小利润（适中）

# ============================================================
# 策略配置 - 仅启用 Atomic Arbitrage
# ============================================================
ATOMIC_ARBITRAGE_ENABLED: true
NEGRISK_ARBITRAGE_ENABLED: false
COMBO_ARBITRAGE_ENABLED: false
MARKET_MAKING_ENABLED: false

# ============================================================
# 风险控制 - Phase 2 中等风控
# ============================================================
MAX_POSITION_SIZE: "50"  # 最大仓位 $50
MAX_DAILY_LOSS: "5"  # 每日最大亏损 $5
MAX_SLIPPAGE: "0.025"  # 2.5% 最大滑点
MAX_RETRIES: 3
RETRY_DELAY: 1.0

# ============================================================
# 熔断器配置
# ============================================================
CONSECUTIVE_FAILURES_THRESHOLD: 3
FAIL_RATE_THRESHOLD: "0.40"

# ============================================================
# Gas 配置
# ============================================================
GAS_PRICE_MODE: "eip1559"
MAX_GAS_PRICE: 600000000000  # 600 gwei（提高容忍度）
MAX_GAS_COST: "0.8"  # 最大 Gas 成本 $0.8
GAS_LIMIT_MULTIPLIER: 1.2

# ============================================================
# Polymarket 配置
# ============================================================
POLYGON_RPC_URL: "https://polygon-rpc.com"
POLYMARKET_WS_URL: "wss://ws-subscriptions-clob.polymarket.com/ws/market"
FEE_RATE: "0.0035"

# ============================================================
# 日志与监控
# ============================================================
LOG_LEVEL: "INFO"
LOG_FILE: "data/polyarb-x.log"

# ============================================================
# 数据存储
# ============================================================
DATABASE_PATH: "data/polyarb.db"

# ============================================================
# 前置条件
# ============================================================
# ⚠️ 必须先完成 Phase 1 并满足所有 Success Criteria
# ✅ Phase 1 无 CRITICAL 告警持续 7 天
# ✅ Phase 1 总 PnL > 0
# ✅ Phase 1 成交率 > 50%
# ✅ 累计交易数 > 50 笔
