name: "Conservative"
description: "保守型配置 - 小仓位、高利润阈值、严格风控"
tags: ["low-risk", "small-position", "conservative"]
version: "1.0.0"
updated_at: "2026-02-01T00:00:00Z"

# 策略配置
MIN_PROFIT_THRESHOLD: "0.02"  # 2% 最小利润阈值
TRADE_SIZE: "5"  # $5 USDC 每笔交易

# 风险管理
MAX_POSITION_SIZE: "200"  # 最大仓位 $200
MAX_SLIPPAGE: "0.01"  # 最大滑点 1%

# 新策略（全部禁用）
SETTLEMENT_LAG_ENABLED: false
MARKET_MAKING_ENABLED: false
TAIL_RISK_ENABLED: false
PUBLIC_INFO_ENABLED: false

# 执行配置
MAX_RETRIES: 2  # 降低重试次数
RETRY_DELAY: "2.0"  # 增加重试延迟

# Gas 配置
MAX_GAS_PRICE: "300000000000"  # 300 gwei（降低）
MAX_GAS_COST: "0.5"  # 最大 Gas 成本 $0.5

# 异常防御（开启）
ANOMALY_DEFENSE_ENABLED: true
ANOMALY_DEFENSE_PRICE_PULSE_THRESHOLD: "0.05"  # 5% 价格脉冲阈值（更严格）
ANOMALY_DEFENSE_CORRELATION_BREAK_THRESHOLD: "0.4"  # 0.4 相关性阈值（更严格）
ANOMALY_DEFENSE_DEPTH_DEPLETION_THRESHOLD: "0.4"  # 40% 深度耗散阈值（更严格）
