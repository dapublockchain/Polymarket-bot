name: "Scaled Production Atomic v1"
description: "规模化生产 - Phase 3，$10-20/trade，最大仓位 $100-200，日损上限 $10-20"
version: "1.0.0"
tags:
  - live
  - phase-3
  - scaled-live
  - atomic-arbitrage
  - aggressive

# ============================================================
# 核心配置 - Phase 3: 规模化实盘
# ============================================================
DRY_RUN: false  # 实盘模式
TRADE_SIZE: "10"  # 每笔 $10（可根据情况调整到 $20）
MIN_PROFIT_THRESHOLD: "0.02"  # 2% 最小利润

# ============================================================
# 策略配置 - 仅启用 Atomic Arbitrage
# ============================================================
ATOMIC_ARBITRAGE_ENABLED: true
NEGRISK_ARBITRAGE_ENABLED: false
COMBO_ARBITRAGE_ENABLED: false
MARKET_MAKING_ENABLED: false

# ============================================================
# 风险控制 - Phase 3 放宽限制
# ============================================================
MAX_POSITION_SIZE: "100"  # 最大仓位 $100（可调整到 $200）
MAX_DAILY_LOSS: "10"  # 每日最大亏损 $10（可调整到 $20）
MAX_SLIPPAGE: "0.03"  # 3% 最大滑点（略微放宽）
MAX_RETRIES: 5  # 增加重试次数
RETRY_DELAY: 1.0

# ============================================================
# 熔断器配置
# ============================================================
CONSECUTIVE_FAILURES_THRESHOLD: 5  # 增加容忍度
FAIL_RATE_THRESHOLD: "0.50"  # 50% 失败率触发

# ============================================================
# Gas 配置
# ============================================================
GAS_PRICE_MODE: "eip1559"
MAX_GAS_PRICE: 700000000000  # 700 gwei
MAX_GAS_COST: "1.0"  # 最大 Gas 成本 $1.0
GAS_LIMIT_MULTIPLIER: 1.2

# ============================================================
# Polymarket 配置
# ============================================================
POLYGON_RPC_URL: "https://polygon-rpc.com"
POLYMARKET_WS_URL: "wss://ws-subscriptions-clob.polymarket.com/ws/market"
FEE_RATE: "0.0035"

# ============================================================
# 日志与监控
# ============================================================
LOG_LEVEL: "INFO"
LOG_FILE: "data/polyarb-x.log"

# ============================================================
# 数据存储
# ============================================================
DATABASE_PATH: "data/polyarb.db"

# ============================================================
# 前置条件
# ============================================================
# ⚠️ 必须先完成 Phase 2 并满足所有 Success Criteria
# ✅ Phase 2 无 CRITICAL 告警持续 14 天
# ✅ Phase 2 总 PnL > $20
# ✅ Phase 2 Sharpe Ratio > 1.0
# ✅ 累计交易数 > 200 笔
# ✅ Max Drawdown < 20%

# ============================================================
# 注意事项
# ============================================================
# - 一次只放大资金或市场之一（不要同时增加）
# - 密切监控 PnL 和回撤
# - 准备随时回滚到 Phase 2
