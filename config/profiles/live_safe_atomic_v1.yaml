name: "Live Safe Atomic v1"
description: "微量实盘 - 首周生产，$2/trade，最大仓位 $20，日损上限 $3"
version: "1.0.0"
tags:
  - live
  - phase-1
  - micro-live
  - atomic-arbitrage
  - conservative

# ============================================================
# 核心配置 - Phase 1: 微量实盘
# ============================================================
DRY_RUN: false  # 关键：关闭干运行，进入实盘模式
TRADE_SIZE: "2"  # 每笔 $2
MIN_PROFIT_THRESHOLD: "0.015"  # 1.5% 最小利润（更保守）

# ============================================================
# 策略配置 - 仅启用 Atomic Arbitrage
# ============================================================
ATOMIC_ARBITRAGE_ENABLED: true
NEGRISK_ARBITRAGE_ENABLED: false
COMBO_ARBITRAGE_ENABLED: false
MARKET_MAKING_ENABLED: false

# ============================================================
# 风险控制 - Phase 1 严格风控
# ============================================================
MAX_POSITION_SIZE: "20"  # 最大仓位 $20
MAX_DAILY_LOSS: "3"  # 每日最大亏损 $3
MAX_SLIPPAGE: "0.025"  # 2.5% 最大滑点
MAX_RETRIES: 3
RETRY_DELAY: 1.0

# ============================================================
# 熔断器配置
# ============================================================
CONSECUTIVE_FAILURES_THRESHOLD: 3
FAIL_RATE_THRESHOLD: "0.40"

# ============================================================
# Gas 配置
# ============================================================
GAS_PRICE_MODE: "eip1559"
MAX_GAS_PRICE: 500000000000  # 500 gwei
MAX_GAS_COST: "0.5"  # 最大 Gas 成本 $0.5（小资金需要更严格）
GAS_LIMIT_MULTIPLIER: 1.2

# ============================================================
# Polymarket 配置
# ============================================================
POLYGON_RPC_URL: "https://polygon-rpc.com"
POLYMARKET_WS_URL: "wss://ws-subscriptions-clob.polymarket.com/ws/market"
FEE_RATE: "0.0035"

# ============================================================
# 日志与监控
# ============================================================
LOG_LEVEL: "INFO"
LOG_FILE: "data/polyarb-x.log"

# ============================================================
# 数据存储
# ============================================================
DATABASE_PATH: "data/polyarb.db"

# ============================================================
# 安全警告
# ============================================================
# ⚠️ DRY_RUN=false - 真实交易，请确保：
# 1. 独立生产钱包
# 2. Allowance 最小化（$20）
# 3. 理解并接受风险
# 4. 完成完整 Go/No-Go 检查
