name: "Sandbox"
description: "沙盒测试配置 - 极小仓位，所有新策略禁用，用于测试和调试"
tags: ["testing", "debugging", "minimal-risk"]
version: "1.0.0"
updated_at: "2026-02-01T00:00:00Z"

# 策略配置
MIN_PROFIT_THRESHOLD: "0.05"  # 5% 最小利润阈值（极高，仅在极好机会时交易）
TRADE_SIZE: "1"  # $1 USDC 每笔交易（极小）

# 风险管理
MAX_POSITION_SIZE: "50"  # 最大仓位 $50（极小）
MAX_SLIPPAGE: "0.005"  # 最大滑点 0.5%（极严格）

# 新策略（全部禁用）
SETTLEMENT_LAG_ENABLED: false
MARKET_MAKING_ENABLED: false
TAIL_RISK_ENABLED: false
PUBLIC_INFO_ENABLED: false

# 执行配置
MAX_RETRIES: 1  # 最少重试
RETRY_DELAY: "3.0"  # 较长重试延迟

# Gas 配置
MAX_GAS_PRICE: "200000000000"  # 200 gwei（最低）
MAX_GAS_COST: "0.2"  # 最大 Gas 成本 $0.2

# 异常防御（开启，最严格）
ANOMALY_DEFENSE_ENABLED: true
ANOMALY_DEFENSE_PRICE_PULSE_THRESHOLD: "0.03"  # 3%（极严格）
ANOMALY_DEFENSE_CORRELATION_BREAK_THRESHOLD: "0.3"  # 0.3（极严格）
ANOMALY_DEFENSE_DEPTH_DEPLETION_THRESHOLD: "0.3"  # 30%（极严格）
